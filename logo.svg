<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title">
  <title>Culture Flip Logo</title>
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a0522d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cd853f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="knotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd853f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0522d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(160, 82, 45, 0.3)"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="60" cy="60" r="55" fill="rgba(255, 255, 255, 0.1)" stroke="url(#cardGradient)" stroke-width="2" opacity="0.8"/>
  
  <!-- 主卡片 -->
  <rect x="25" y="35" width="45" height="60" rx="8" ry="8" 
        fill="url(#cardGradient)" 
        filter="url(#shadow)"
        transform="rotate(-10 47.5 65)"/>
  
  <!-- 副卡片 -->
  <rect x="35" y="25" width="45" height="60" rx="8" ry="8" 
        fill="rgba(255, 255, 255, 0.95)" 
        stroke="url(#cardGradient)" 
        stroke-width="2"
        filter="url(#shadow)"
        transform="rotate(5 57.5 55)"/>
  
  <!-- 中国结装饰元素 -->
  <!-- 上方结点 -->
  <circle cx="60" cy="20" r="6" fill="url(#knotGradient)"/>
  <path d="M60 14 L66 8 L60 2 L54 8 Z" fill="url(#knotGradient)"/>
  
  <!-- 下方结点 -->
  <circle cx="60" cy="100" r="6" fill="url(#knotGradient)"/>
  <path d="M60 106 L66 112 L60 118 L54 112 Z" fill="url(#knotGradient)"/>
  
  <!-- 左侧结点 -->
  <circle cx="20" cy="60" r="6" fill="url(#knotGradient)"/>
  <path d="M14 60 L8 54 L2 60 L8 66 Z" fill="url(#knotGradient)"/>
  
  <!-- 右侧结点 -->
  <circle cx="100" cy="60" r="6" fill="url(#knotGradient)"/>
  <path d="M106 60 L112 54 L118 60 L112 66 Z" fill="url(#knotGradient)"/>
  
  <!-- 连接线 -->
  <path d="M60 26 Q60 40 50 50 Q40 60 26 60" stroke="url(#knotGradient)" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M60 26 Q60 40 70 50 Q80 60 94 60" stroke="url(#knotGradient)" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M60 94 Q60 80 50 70 Q40 60 26 60" stroke="url(#knotGradient)" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M60 94 Q60 80 70 70 Q80 60 94 60" stroke="url(#knotGradient)" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- 中心装饰 -->
  <circle cx="60" cy="60" r="8" fill="rgba(255, 255, 255, 0.9)" stroke="url(#cardGradient)" stroke-width="2"/>
  <text x="60" y="66" text-anchor="middle" font-family="serif" font-size="10" fill="url(#cardGradient)" font-weight="bold">文</text>
</svg>